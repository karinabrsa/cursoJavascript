<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8"> 
    </head>
    <body>
        <div class="close"></div>
        <form id="form">
            <!-- a name="mails[] se le ponen los parentesis cuadrados para que
            el servidor detecte que es un arreglo y se puedan enviar varios elementos -->
            <input type="email" placeholder="Correo" name="mails[]">        
        </form>
        <button id="btn">Agregar mas Correos</button>
        <script>
            bind_close();
            $("#btn").addEventListener("click",function(){
                var input = document.createElement("input");
                input.setAttribute("type", "email");
                input.setAttribute("placeholder", "Correo");
                input.setAttribute("name", "mails");
                console.log(input);

                $("#form").appendChild(input);
                my_alert("Se agregÃ³ un nuevo campo");
            });
            function bind_close(){
                var elements = document.querySelectorAll(".close");
                for (var i = elements.length - 1; i>=0; i--) {
                    var el = elements [i];
                    el.addEventListener("click",function () {
                        this.parentNode.style.display = "none";
                        
                    });
                };
            }

            function my_alert (msg){
                var div = document.createElement("div");
                div.setAttribute("class","alert");
                div.innerHTML = msg;

                var close = document.createElement("span");
                close.style.float = "right";
                close.innerHTML = "X";
                close.setAttribute("class","close");

                div.appendChild(close);


                $("body").insertBefore(div,$("body").firstChild);

                bind_close();
            }

            function $(selector){
                return document.querySelector(selector);
            }
        </script>
    </body>
</html>
