<!DOCTYPE html>
<html>
    <head>
        <title>Closures</title>
    </head>
    <body>
        <button id="btn">Click</button>
        <script>
            //declarar funciones 
            //dentro de otras funciones es un closure
            (function(){
                document.getElementById('btn').addEventListener("click", function(){
                console.log("hizo click en mi");
            });

            //indica que espere  2 segundos(2000) antes de 
            //enviar el mensaje
            setTimeout(function(){
                console.log(hola_mundo("Kari"));
            },2000);
            })();
            function hola_mundo(nombre){
                function construct(){
                    return "Hola "+nombre;
                }
                return construct();
            }

            //si se modifica una variable dentro del closure
            //esta tmbn se modifica en la funcion padre
             
        </script>
    </body>
</html>
